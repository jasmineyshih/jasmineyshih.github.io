<a href="{{ site.baseurl}}{{ include.page.url }}" class="project-card-link">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
        <img src="{{ site.baseurl }}/{{ include.page.image }}" height="225px" class="rounded-start">
      </div>
      <div class="col-xs-6 col-sm-7 col-md-8 col-lg-9">
        <div class="card-body">
          <h5 class="card-title">{{ include.page.title }} <small class="text-muted float-end">{{ include.page.date_shown }}</small></h5>
          <p class="card-text">{{ include.page.summary }}</p>
          <p>
            {% for label in include.page.labels %}
            <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">{{ label }}</span>
            {% endfor %}
          </p>
          <!--{% if page.projecturl %}
          <a href="{{ page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
          {% else %}
          <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-dark readmore-btn">Read More</a>
          {% endif %}-->
        </div>
      </div>
    </div>
  </div>
</a>
